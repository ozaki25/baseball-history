<!DOCTYPE html>
<html>
<head>
    <title>パターン1: ホーム勝ち - テスト用HTML</title>
</head>
<body>
    <!-- ホーム・ビジター情報 -->
    <div class="game-vs-teams">
        <div class="game-vs-teams__team">
            <div class="game-vs-teams__team-stadium">ホーム</div>
            <div class="game-vs-teams__team-logo">
                <span>
                    <img src="/media/sites/2/common/teamlogo/2024/logo_2004001_l.png" alt="" data-src="/media/sites/2/common/teamlogo/2024/logo_2004001_l.png">
                </span>
            </div>
        </div>
        <div class="game-vs-teams__team-score game-vs-teams__team-score--game-end">
            <em>5</em><i></i><span>1</span>
        </div>
        <div class="game-vs-teams__team">
            <div class="game-vs-teams__team-stadium">ビジター</div>
            <div class="game-vs-teams__team-logo">
                <span>
                    <img src="/media/sites/2/common/teamlogo/2024/logo_1992001_l.png" alt="" data-src="/media/sites/2/common/teamlogo/2024/logo_1992001_l.png">
                </span>
            </div>
        </div>
    </div>
    
    <!-- 場所情報 -->
    <div class="game-vs__text">エスコンフィールド</div>

    <!-- チーム詳細情報 -->
    <div class="c-game-detail">
        <div class="c-game-detail__column">
            <div class="c-game-detail__header">
                <div class="c-game-detail__header-logo">
                    <img src="/media/sites/2/common/teamlogo/2024/logo_1992001_s.png" alt="" data-src="/media/sites/2/common/teamlogo/2024/logo_1992001_s.png">
                </div>
                <div class="c-game-detail__header-text">千葉ロッテ</div>
            </div>
        </div>
        <div class="c-game-detail__column">
            <div class="c-game-detail__header">
                <div class="c-game-detail__header-logo">
                    <img src="/media/sites/2/common/teamlogo/2024/logo_2004001_s.png" alt="" data-src="/media/sites/2/common/teamlogo/2024/logo_2004001_s.png">
                </div>
                <div class="c-game-detail__header-text">北海道日本ハム</div>
            </div>
        </div>
    </div>
</body>
</html>
